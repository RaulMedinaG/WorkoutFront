<div class="d-flex mt-5 justify-content-center align-items-center">
    <form class="w-25" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="add()">

        <span class="d-flex justify-content-center align-items-center fw-bold">
            Registro de Ejercicios
        </span>

        <div class="mt-3">
            <span class="">Nombre</span>
            <input class="form-control" type="text" formControlName="name" placeholder="Ingrese su nombre">
        </div>

        <div class="mt-3">
            <span class="">Mode</span>
            <input class="form-control" type="text" formControlName="mode" placeholder="Ingrese su mode">
        </div>

        <div class="mt-3">
            <span class="">Consejos</span>
            <input class="form-control" type="text" formControlName="trainerTips"
                placeholder="Ingrese el ejercicio">
        </div>

        <div class="mt-3">
            <span class="">Equipamiento</span>
            <input class="form-control" type="text" formControlName="equipment" placeholder="Ingrese el ejercicio">
        </div>

        <div class="d-flex mt-2 justify-content-center align-items-center">
            <button class="btn btn-primary" type="submit" [disabled]="miFormulario.invalid">
                AÃ±adir
            </button>
        </div>
        <footer class="fixed-bottom">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#a2d9ff" fill-opacity="1"
                    d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </footer>
    </form>
</div>
