<div class="w-100">
  <div class="d-flex justify-content-center input-group mt-3 mb-3 ">
    <div class="w-25">
      <input type="text" class="form-control" (keyup)="buscar($event)" placeholder="Buscar">
    </div>
  </div>
    <div id="grid" class="mt-3">
        <div class="card m-3" *ngFor="let work of workouts">
            <div class="card-body">
              <h5 class="card-title text-center mb-3 fw-bold">{{work.name}}</h5>
              <p class="card-text text-center">{{work.mode}}</p>
              <h6 class="card-subtitle mb-2 text-center fw-bold">Trainer Tips</h6>
              <ul  class="d-flex flex-column align-items-center justify-content-center">
                <li *ngFor="let trainertip of work.trainerTips">
                  - {{trainertip}}
                </li>
              </ul>
              <h6 class="card-subtitle mb-2 text-center fw-bold">Equipment</h6>
              <ul class="d-flex flex-column align-items-center justify-content-center">
                <li *ngFor="let equipment of work.equipment">
                  - {{equipment}}
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-3">
              <button class="btn btn-danger" (click)="eliminar(work._id)">Eliminar</button>
              <a [routerLink]="['/workouts/editar/', work._id]"><button class="btn btn-primary">Editar</button></a>
            </div>
          </div>
    </div>
</div>
