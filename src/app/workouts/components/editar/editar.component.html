<div class="d-flex mt-5 justify-content-center align-items-center">
    <form class="w-25" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="editar(workout._id)">

        <span class="d-flex justify-content-center align-items-center fw-bold">
            Edicion de Ejercicios
        </span>

        <div class="mt-3">
            <span class="">Nombre</span>
            <input class="form-control" type="text" formControlName="name" value="{{workout.name}}">
        </div>

        <div class="mt-3">
            <span class="">Mode</span>
            <input class="form-control" type="text" formControlName="mode" value="{{workout.mode}}">
        </div>

        <div class="mt-3">
            <span class="">Consejos</span>
            <input class="form-control" type="text" formControlName="trainerTips" value="{{workout.trainerTips}}">
        </div>

        <div class="mt-3">
            <span class="">Equipamiento</span>
            <input class="form-control" type="text" formControlName="equipment" value="{{workout.equipment}}">
        </div>

        <div class="d-flex mt-2 justify-content-center align-items-center">
            <button class="btn btn-primary" type="submit" >
                Editar
            </button>
        </div>

    </form>
</div>
